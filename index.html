<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Bubble Typing Game</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			#wrapper {
				position: absolute;
				top: 10px;
				left: 10px;
				font-size: 20px;
				color: black;
				z-index: 10;
				display: flex;
				justify-content: space-around;
				width: 100%;
			}

			#gameContainer {
				position: relative;
				width: 90vw;
				height: 90vh;
				overflow: hidden;
				box-shadow: 0px 0px 20px 0px #ccc;
			}

			.bubble {
				position: absolute;
				bottom: 0;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: lightblue;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 20px;
				font-weight: bold;
				transition: transform 0.2s;
			}
			
			.bubble:hover {
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="score">Score: 0</div>
			<div id="mistakes">Mistakes: 0</div>
		</div>
		<div id="gameContainer"></div>
		<script src="script.js"></script>
	</body>
</html>
